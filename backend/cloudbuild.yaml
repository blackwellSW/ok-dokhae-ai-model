steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/last-ok-dokhae/backend:${BUILD_ID}', '.']

  # 2. Artifact Registry에 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/last-ok-dokhae/backend:${BUILD_ID}']

  # 3. Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ok-dokhae-backend'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/last-ok-dokhae/backend:${BUILD_ID}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY},DOCUMENT_AI_PROCESSOR_ID=${_DOCUMENT_AI_PROCESSOR_ID},DOCUMENT_AI_LOCATION=${_DOCUMENT_AI_LOCATION},DATABASE_URL=sqlite+aiosqlite:////tmp/classical_literature.db,JWT_SECRET_KEY=${_JWT_SECRET_KEY},USE_VERTEX_AI=true,FIREBASE_PROJECT_ID=${PROJECT_ID}'
      - '--min-instances'
      - '1'
      - '--memory'
      - '16Gi'
      - '--cpu'
      - '4'
      - '--timeout'
      - '300'

# 치환 변수 정의 (실행 시 입력 받음)
substitutions:
  _GEMINI_API_KEY: ''
  _DOCUMENT_AI_PROCESSOR_ID: ''
  _DOCUMENT_AI_LOCATION: 'asia-northeast1'
  _JWT_SECRET_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY
