# Training Configuration for Gemma 3 Fine-tuning
# ==============================================

# Model Settings
model:
  name: "google/gemma-3-9b-it"
  load_in_4bit: true
  torch_dtype: "bfloat16"
  device_map: "auto"

# LoRA Configuration
lora:
  r: 16
  lora_alpha: 32
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Training Arguments
training:
  output_dir: "models/gemma_finetuned"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2e-4
  fp16: true
  logging_steps: 10
  save_steps: 100
  warmup_steps: 100
  optim: "paged_adamw_8bit"
  max_length: 1024

